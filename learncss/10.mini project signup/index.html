<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
            <h1>Signup</h1>
            <p>Its just take 30 seconds </p>
            </header>
               <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="aditya gupta  ">
                    </p>
                    <p>
                        <label for="email">Your Email
                        </label>
                        <input type="email" id="email" placeholder="guptaaditya0530@gmail.com ">
                    </p>
                    <p>
                        <label for="password">Your password</label>
                        <input type="password" id="password" placeholder="atleast 8 character ">
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account" >
                    </p>

                </form>
               </main> 
               <footer class="signup-footer">
                <p>Already have an Account?<a href="#">Login</a> </p>
               </footer>
               </div>
               <div class="circle c1"></div>
               <div class="circle c2 "></div>
    </div>
</body>
</html>
